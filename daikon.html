<!DOCTYPE html>
 
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=240, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
 
        <title>DAIKON YOKE</title>
        <meta property="og:title" content="DAIKON YOKE">
        <meta property="og:description" content="大根をよけるゲームです">
        <meta property="og:image" content="http://inajob.dip.jp/daikon/img/daikon.gif">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>

function loadImg(name){
  var img = new Image();
  img.src = name;
  return img;
}

// グローバルにある特別なやつ
var canv;
var ctx;
var gx=0,gy=0;
var time = 0;
var daikonImg = loadImg('img/daikon.gif');
var etsukoImg = loadImg('img/etsuko.gif');

function Chr(x, y, w, h){
  this.x = x;
  this.y = y;
  this.w = w;
  this.h = h;
  this.vx = 0;
  this.vy = 0;
  this.type = "";
  this.del = false;
}
Chr.prototype = {
  tick:function(){
    this.x += this.vx;
    this.y += this.vy;

    if(
      this.x + this.w < 0 || this.x > 240 ||
      this.y + this.h < 0 || this.y > 320
    ){
      this.del = true;
    }
  },
  draw:function(){
    switch(this.type){
      case 'my':
        //ctx.fillStyle="yellow";
        //ctx.fillRect(this.x, this.y, this.w, this.h);
        ctx.drawImage(etsukoImg, this.x - this.w/2, this.y - this.h/2, this.w*2, this.h*2);
        break;
      default:
        //ctx.fillStyle="green";
        //ctx.fillRect(this.x, this.y, this.w, this.h);
        ctx.drawImage(daikonImg, this.x - this.w/2, this.y - this.h/2, this.w*2, this.h*2);
        break;
    }
  },
  isHit:function(c){
    var lx = Math.min(this.x + this.w, c.x + c.w); // 最も左にある右側
    var rx = Math.max(this.x, c.x); // 最も右にある左側
    var ty = Math.min(this.y + this.h, c.y + c.h); // 最も上にある下側
    var by = Math.max(this.y, c.y); // 最も下にある上側

    if( rx < lx && by < ty){
      return true;
    }
    return false;
  }
}

function MainScene(){
  //
  this.bullets = [];
  this.my = new Chr(120,20,13*1.5,20*1.5);
  this.my.type="my"
}
MainScene.prototype = {
  hitCheck: function(){
    var self =this;
    var res = false;
    this.bullets.forEach(function(v){
      if(v.isHit(self.my)){
        res = true;
      }
    });
    return res;
  },
  tick:function(){
    var self =this;
    var result = true;

    ctx.fillStyle="blue";
    //ctx.fillRect(gx,gy,10,10);

    // controller
    this.my.vx = (gx - this.my.x)/10;

    // gen
    var c;
    var r,rv;
    if(time%100 == 0){

      // 時間に応じて増えてくる
      if(Math.random() < (0.5/(time/1000))){
        for(var i = 0; i < time/100; i ++){
          this.bullets.push(c = new Chr(Math.random() * 240,320,5 * 1.5, 13 * 1.5));
          c.vx = (Math.random() - 0.5);
          c.vy = - Math.random() + 0.3;
        }
      }else{
        r = Math.random() * 200;
        rv = Math.random() * 3 + 0.3;
        for(var i = 0; i < Math.random() * 10; i ++){
          this.bullets.push(c = new Chr(r + i * 10 ,320,5 * 1.5, 13 * 1.5));
          c.vx = 0;
          c.vy = - rv;
        }
      }
    }


    // draw
    this.my.tick();
    this.my.draw();

    this.bullets.forEach(function(v, i, arr){
      v.tick();
      if(self.hitCheck()){
        result = false;
      }
    });

    this.bullets.forEach(function(v, i, arr){
      v.draw();
      if(v.del){
        arr.splice(i,1);
      }
    });
    ctx.fillStyle="white";
    ctx.fillText('score: ' + (time/100 | 0),10,20);
    
    return result;
  }
}

$(function(){
  canv = $('#canv');
  ctx = canv[0].getContext('2d');

  //$('.over .title').hide();
  $('.over .gameover').hide();
  $('.js-retry').bind('touchstart mousedown', function(){
    start();
  });
  $('.js-title').bind('touchstart mousedown', function(){
    $('.over .gameover').hide();
    $('.over .title').show();
  });
 
  function start(){
    $('.over .title').hide();
    $('.over .gameover').hide();

    time = 0;

    var scene = new MainScene();

    $(document.body).bind('touchstart touchmove mousemove', function(e){
      var x = e.offsetX;
      var y = e.offsetY;
      if(x == undefined){
       x = event.changedTouches[0].pageX
      }
      if(y == undefined){
       y = event.changedTouches[0].pageY
      }

      gx = x;
      gy = y;

      if(e.type=='touchmove'){
        e.preventDefault();
      }
    })
    function tick(){
      // 初期化
      ctx.fillStyle='#444';
      ctx.fillRect(0,0,240,320);
 
      time ++;
      var result = scene.tick();
      
      if(result){
        setTimeout(tick, 10);
      }else{
        var score = (time/100 | 0);
        $('.js-over-logo').text("score:"+ score);
        $('.js-over-twit').attr('href','https://twitter.com/intent/tweet?hashtags=daikon&url='+encodeURIComponent('http://inajob.dip.jp/daikon/daikon.html')+'&text='+encodeURIComponent('- DAIKON YOKE - あなたのスコアは' + score + 'でした！'));
        $('.over .gameover').fadeIn();
      }
    }
    setTimeout(tick, 10);
  }
});
        </script>
    </head>
    <style>

  margin:0px;
  padding:0px;
}
body{
  background-color:#333;
}

  left:0px;

}
.over{
  position:absolute;
  left:0px;
  top:0px;
  width:240px;
}
.ad{
  text-align:center;
}

  color:white;
  text-align:center;
}
.touch{
  color:white;
  text-align:center;
  margin-top:200px;
}
.blink{
  -webkit-animation:blink 0.5s ease-in-out infinite alternate;
  -moz-animation:blink 0.5s ease-in-out infinite alternate;
  animation:blink 0.5s ease-in-out infinite alternate;
}
@-webkit-keyframes blink{
  0% {opacity:0;}
  100% {opacity:1;}
}
@-moz-keyframes blink{
  0% {opacity:0;}
  100% {opacity:1;}
}
@keyframes blink{
  0% {opacity:0;}
  100% {opacity:1;}
}

.tweet{
  font-size:small;
  background-color:white;
  color:blue;
}

</style>
    <body>

            </div>
            <h1 class="logo blink js-title">RETRY</h1>
          </div>
